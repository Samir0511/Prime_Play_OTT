<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.movie-card {
  display: inline-block;
  margin: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.movie-card img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.movie-card h2 {
  font-size: 18px;
  margin-bottom: 10px;
}

.movie-card p {
  font-size: 14px;
  margin-bottom: 20px;
}

.movie-card button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.movie-card button:hover {
  background-color: #3e8e41;
}
    </style>
</head>
<body>
    <div class="movie-card">
        <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
        <h2>Movie Title</h2>
        <p>Release Year: 2022</p>
        <p>Genre: Action, Adventure</p>
        <p>Starring: Dwayne Johnson, Emily Blunt, Jack Whitehall</p>
        <button>Learn More</button>
      </div>
</body>
</html>
